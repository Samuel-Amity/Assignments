<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
</head>

<body>



    <form>
        <table border="2">
            <tr>
                <th colspan="2">
                    <h1>Registration Form</h1>
                </th>
            </tr>
            <tr>
                <td><label for="studentName">Student Name:</label></td>
                <td><input type="text" id="studentName" name="studentName"></td>
            </tr>
            <tr>
                <td><label for="fatherName">Father's Name:</label></td>
                <td><input type="text" id="fatherName" name="fatherName"></td>
            </tr>
            <tr>
                <td><label for="motherName">Mother's Name:</label></td>
                <td><input type="text" id="motherName" name="motherName"></td>
            </tr>
            <tr>
                <td><label for="dateOfBirth">Date of Birth (mm/dd/yyyy):</label></td>
                <td><input type="date" id="dateOfBirth" name="dateOfBirth"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td><label for="emailID">Email ID:</label></td>
                <td><input type="email" id="emailID" name="emailID"></td>
            </tr>
            <tr>
                <td><label for="mobileNo">Mobile No.:</label></td>
                <td><input type="tel" id="mobileNo" name="mobileNo"></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="state">State:</label></td>
                <td><input type="text" id="state" name="state"></td>
            </tr>
            <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" id="city" name="city"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>

</body>

</html>
